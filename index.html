<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./app.js"></script>
    <script type="module" src="./clip.js"></script>
  </head>
  <body>
    <div id="bar"><pear-ctrl></pear-ctrl></div>
    <div class="loading hidden">Loading...</div>
    <div class="backShadow hidden"></div>
    <div class="top--div">
      <span style="display: flex; align-items: center; gap: 10px">
        <button id="join-create-cardBtn">Join</button>
        <button type="button" id="logoutBtn" onclick="logout()">Logout</button>
      </span>
    </div>
    <div class="middle--div">
      <div class="userHistory">
        <div style="width: 48%">
          <p style="padding: 4px 8px">Creator of</p>
          <ul
            class="createdRooms"
            style="display: flex; flex-direction: column; gap: 5px"></ul>
        </div>
        <div style="width: 48%">
          <p style="padding: 4px 8px">Joined to</p>
          <ul class="joinedRooms"></ul>
        </div>
      </div>
      <div class="roomBox hidden">
        <form id="roomJoinForm">
          <input type="text" id="joinRoomKey" placeholder="Enter the Key" />
          <button type="button" id="joinRoomKeyBtn" style="padding: 6px 32px">
            Join
          </button>
        </form>
        <button type="button" id="createRoomKeyBtn">Create</button>
      </div>
    </div>
    <div class="clip--div hidden">
      <div style="display: flex; gap: 3px; font-size: 12px">
        <p>Room Key:</p>
        <p class="roomKey"></p>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const roomBox = document.querySelector(".roomBox");
      const backShadow = document.querySelector(".backShadow");

      document.addEventListener("click", (e) => {
        if (e.target.matches("#join-create-cardBtn")) {
          if (roomBox) {
            roomBox.classList.toggle("hidden");
            backShadow.classList.toggle("hidden");
          }
        }
      });

      backShadow.addEventListener("click", () => {
        backShadow.classList.add("hidden");
        roomBox.classList.add("hidden");
      });
    });
    function logout() {
      window.location.href = "account.html";
    }
  </script>
</html>
